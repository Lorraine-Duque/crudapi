# ===============================
# = APLICAÇÃO
# ===============================
spring.application.name=crudapi
server.port=8080
spring.mvc.servlet.path=/

# ===============================
# = BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/Evento
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do connection pool (recomendado para produção)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# ===============================
# = JPA/HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = OPENAPI (SWAGGER)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.version=1.0.0
springdoc.paths-to-match=/api/**
springdoc.api-docs.enabled=true
springdoc.cache.disabled=true
springdoc.show-actuator=false
springdoc.packages-to-exclude=com.example.crudapi.exception


# ===============================
# = SEGURANÇA (OPCIONAL)
# ===============================
# Descomente para ambiente de produção
# management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=when_authorized

# ===============================
# = LOGGING (OPCIONAL)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE